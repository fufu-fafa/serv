<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
        }

        .hidden {
            display: none;
        }

        .toggle-link {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Register</h2>

        <form id="registerForm">
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" name="username" required>
            
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="password" required>
            
            <button type="submit">Register</button>
        </form>

        <form id="loginForm" class="hidden">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>

        <p class="toggle-link" onclick="toggleForms()">Already have an account? Login here.</p>
    </div>

    <script>
        function toggleForms() {
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('loginForm');
            const formTitle = document.getElementById('formTitle');
            const toggleText = document.querySelector('.toggle-link');

            if (registerForm.classList.contains('hidden')) {
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                formTitle.innerText = "Register";
                toggleText.innerText = "Already have an account? Login here.";
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                formTitle.innerText = "Login";
                toggleText.innerText = "Don't have an account? Register here.";
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            if (response.ok) {
                alert('User registered successfully! Please log in.');
                toggleForms(); // Switch to login form after successful registration
            } else {
                alert('Registration failed: ' + data.error);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.token); // Store token in localStorage
                alert('Login successful! Redirecting...');

                // Fetch the correct page with token
                const correctResponse = await fetch('/correct', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${data.token}` }
                });

                if (correctResponse.ok) {
                    window.location.href = '/correct'; // Redirect to protected route
                } else {
                    alert('Access denied!');
                }
            } else {
                alert('Login failed: ' + data.error);
            }
        });
    </script>
</body>
</html>
